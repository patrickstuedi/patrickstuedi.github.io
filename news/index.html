---
layout: page
title: "News"
description: "showtags"
tags: [] #list of tags that you want to show in description of blog
---

<ul class="news list-unstyled">
{% for post in site.categories.news %}
    <li class="shortnews">
        <span class="date">{{ post.date | date: "%B %-d, %Y" }}</span>
        &raquo; {{ post.title }}
    </li>
{% endfor %}
</ul>
